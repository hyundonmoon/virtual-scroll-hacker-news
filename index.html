<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Scroll Hacker News</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <strong>Virtual Scroll Hacker News</strong>
      </header>

      <div class="content">
        <div class="observer" id="scroll-up-observer"></div>
        <main id="virtual-list"></main>
        <div class="observer" id="scroll-down-observer"></div>
      </div>
    </div>

    <template id="article__template">
      <article class="article">
        <a class="article__title" target="_blank" href=""></a>
        <span class="article__details"></span>
      </article>
    </template>

    <script src="./index.js" type="module"></script>
  </body>
</html>
